<!DOCTYPE html>

    <title>Draggable.js example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js" defer></script>

  <body class="p-4">
    <ul data-sortable class="bg-black space-y-[1px] p-[1px] w-1/2">
      <li class="bg-white cursor-move p-1">Davi Segura</p>

      <li class="bg-white cursor-move p-1">Edy Segura</p>
      <li class="bg-white cursor-move p-1">Sophia Segura</p>
    </ul>
    <pre></pre>
  </body>
</html>
