<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable.js example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="app.js" defer></script>
  </head>
  <body class="p-4">
    <h1>Draggable.js example</h1>
    <p>
      For more information follows the
      <a href="https://shopify.github.io/draggable/docs/" class="text-blue-500"
        >Draggable.js documentation</a
      >.
    </p>
    <ul data-sortable class="bg-black space-y-[1px] p-[1px] w-1/2 my-10">
      <li class="bg-white cursor-move p-1">Davi Segura</li>
      <li class="bg-white cursor-move p-1">Lidy Segura</li>
      <li class="bg-white cursor-move p-1">Edy Segura</li>
      <li class="bg-white cursor-move p-1">Sophia Segura</li>
    </ul>
    <pre class="" text-sm></pre>
  </body>
</html>
